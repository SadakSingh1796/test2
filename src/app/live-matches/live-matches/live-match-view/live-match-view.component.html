<div class="viewMatches">
    <div class="topVideo">
        <div class="videoContainer">
            <div class="videoPlayer">
                <!-- <mux-player stream-type="on-demand" attr.playback-id="{{_currentPlayBackId}}"
                    metadata-video-title="Test VOD" metadata-viewer-user-id="user-24601"></mux-player> -->
                <video class="videoM3" controls>
                    <source src="../../../../assets/tms/content/mov_bbb.mp4" type="video/mp4">
                </video>
            </div>
            <div class="info p-2">
                <div class="flex-sb">
                    <div class="flex-vc gap-2">
                        <div class="flex-vc players gap-2">
                            <p class="playerName text-overflow">Ritesh Kumar</p>
                            <p>vs</p>
                            <p class="playerName text-overflow">Sadak Singh Sher Gill</p>
                        </div>
                        <p-divider layout="vertical"></p-divider>
                        <div class="round">
                            <p>Round of 32</p>
                        </div>
                        <p-divider layout="vertical"></p-divider>
                        <div class="category">
                            <p>Under- 19 Boys</p>
                        </div>
                    </div>
                    <div class="views flex-vc">
                        <p>1,222,233</p>
                        <p class="ms-1">Views</p>
                    </div>
                </div>
                <div class="flex-sb flex-vc mt-2">
                    <div>
                        <p class="event p-secondary"><b>WTT Star Contender</b></p>
                    </div>
                    <div class="flex-vc eventButtons">
                        <button class="btn btn-videoBut" disabled>
                            <img width="15" height="15" src="../../../../assets/icons/svg/live matches/trendup.svg"
                                alt="">
                            <p>Analyse</p>
                        </button>
                        <button class="btn btn-videoBut" disabled>
                            <img width="15" height="15"
                                src="../../../../assets/icons/svg/live matches/arrowsquaredown.svg" alt="">
                            <p>Download</p>
                        </button>
                        <button class="btn btn-videoBut">
                            <img width="15" height="15"
                                src="../../../../assets/icons/svg/live matches/arrowforwardsquare.svg" alt="">
                            <p>Share</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <p-divider class="mt-0 video-divider"></p-divider>
    </div>
    <div class="container-xxl liveMatchModule">
        <div class="innerContent m-2">
            <div class="section section-live-matches">
                <div class="topbar">

                    <div class="flex-vc">

                                        </div>

                                </div>
                                <div class="matchInfo py-2">
                                    <div class="flex-sb w-100">
                                        <div class="flex-vc">
                                            <div class="col-4 p-0">
                                                <p class="text-overflow">{{item.playerAName}}</p>
                                            </div>
                                            <div class="col-2">
                                                <p class="px-2">vs</p>
                                            </div>
                                            <div class="col-4 p-0">
                                                <p class="text-overflow">{{item.playerBName}}</p>
                                            </div>
                                            <div class="info ms-2">
                                                <i class="pi pi-info-circle i-small tooltipBox"
                                                    pTooltip="{{item.round + '  |  ' + item.category}}"
                                                    tooltipPosition="right"></i>
                                            </div>
                                        </div>
                                        <div class="flex-vc">
                                            <i class="pi pi-eye i-small text-dark"></i>
                                            <p class="p-small">{{item.view}}</p>
                                        </div>
                                    </div>
                                    <div class="event mt-1">
                                        <p class="p-secondary"><b>{{item.event}}</b></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

        <div class="flex-e">
            <pagination-controls (pageChange)="p=$event" class="float-right"></pagination-controls>
