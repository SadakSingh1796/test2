<div class="container-xxl liveMatchModule">
    <div class="innerContent m-2">
        <div class="section section-matches">
            <div class="topbar">
                <div class="flex-sb">
                    <div class="flex-vc flex-hc">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.5 9.5L12.3 13.7L10.7 11.3L7.5 14.5" stroke="#1B403A" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M14.5 9.5H16.5V11.5" stroke="#1B403A" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"
                                stroke="#1B403A" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <div class="heading ms-2">
                            <h5 class="f-bold"><b>WTT Star contender</b></h5>
                        </div>
                    </div>
                    <div class="flex-vc p-links" routerLink="/live-matches">
                        <i class="pi pi-arrow-left i-small p-green"></i>
                        <p class="p-green ms-2">Back</p>
                    </div>
                </div>
            </div>
            <div class="centerElement">
                <div class="row">
                    <div class="col-lg-3" *ngFor="let item of _commonMatchesArray; let i = index">
                        <div class="owl-card" (click)="viewMatches()">
                            <div class="thumbnail">
                                <img [src]="item.src" alt="">
                                <div class="img-cover">
                                </div>
                            </div>
                            <div class="matchInfo py-2">
                                <div class="flex-sb w-100">
                                    <div class="flex-vc">
                                        <div class="col-4 p-0">
                                            <p class="text-overflow">{{item.playerAName}}</p>
                                        </div>
                                        <div class="col-2">
                                            <p class="px-2">vs</p>
                                        </div>
                                        <div class="col-4 p-0">
                                            <p class="text-overflow">{{item.playerBName}}</p>
                                        </div>
                                        <div class="info ms-2">
                                            <i class="pi pi-info-circle i-small tooltipBox"
                                                pTooltip="{{item.round + '  |  ' + item.category}}"
                                                tooltipPosition="right"></i>
                                        </div>
                                    </div>
                                    <div class="flex-vc">
                                        <i class="pi pi-eye i-small text-dark"></i>
                                        <p class="p-small">{{item.view}}</p>
                                    </div>
                                </div>
                                <div class="event mt-1">
                                    <p class="p-secondary"><b>{{item.event}}</b></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
