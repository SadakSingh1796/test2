<div class="container-xxl" *ngIf="_eventId!=null">
    <div class="topBar">
        <div class="row">
            <div class="col-lg-6">
                <div class="innerContent me-4">
                    <p class="heading"><b class="">Participant Type</b></p>
                    <div class="radioBox mt-2">
                        <div class="flex-vc gap-4">
                            <div class="flex-vc field-radiobutton" *ngFor="let item of _participantTypesList">
                                <p-radioButton name="participantType" [(ngModel)]="_selectedParticipantTypes"
                                    (onClick)="currentParticipant($event)" [value]="item"
                                    [inputId]="item.participant_type_id"></p-radioButton>
                                <label for="city1">{{item.participant_description}}</label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="_showFixtureFormat" class="col-lg-6">
                <div class="innerContent ms-4">
                    <p class="heading"><b>Fixture Format</b></p>
                    <div class="radioBox mt-2">
                        <div class="flex-vc gap-4">
                            <div class="flex-vc field-radiobutton" *ngFor="let item of _fixtureFormat">
                                <p-radioButton name="participantType" [value]="item" [(ngModel)]="_fixtureFormat[0]"
                                    [inputId]="item.key"></p-radioButton>
                                <label for="city1">{{item.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p-divider></p-divider>
    <div class="centerElement mt-4">
        <div class="category">
            <p class="heading"><b class="">Category</b></p>
            <div class="common-tabView mt-3">
                <p-tabView (onChange)="tabSelection($event)">
                    <p-tabPanel *ngFor="let item of _categoryList" [header]="item.category_description">
                        <div class="innerContent mt-3">
                            <div class="topBar">
                                <div class="flex-sb flex-vc">

                                </div>
                            </div>
                        </div>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
    <div *ngIf="_isAPICompleted">
        <div *ngIf="this._selectedFixtureFormat=='Group-PlayOff'">
            <stupa-grp-play-off *ngIf="this._categoryList.length>0" [_currentParticipantId]="_currentParticipantId"
                [_currentCategoryId]="_currentCategoryId" [totalPlayer]="_totalPlayer"></stupa-grp-play-off>
        </div>
        <div *ngIf="this._selectedFixtureFormat=='Knockout'">
            <stupa-knockout [_currentParticipantId]="_currentParticipantId" [_currentCategoryId]="_currentCategoryId"
                [totalPlayer]="_totalPlayer"></stupa-knockout>
        </div>
        <div *ngIf="this._selectedFixtureFormat=='Round-Robin'">
            <stupa-round-robin *ngIf="this._categoryList.length>0" [_currentParticipantId]="_currentParticipantId"
                [_currentCategoryId]="_currentCategoryId" [totalPlayer]="_totalPlayer" [_fixtureFormat]="_fixtureFormat"
                [_tabIndex]="_tabIndex"></stupa-round-robin>
        </div>
    </div>


</div>
<stupa-common-svg-msg *ngIf="_eventId===null" (eventClicked)="eventClicked()"></stupa-common-svg-msg>
