<div class="container" *ngIf="_currentParticipantId==2 ">
    <div class="flex-hc mb-3">
        <p-selectButton [options]="_tabOption" [(ngModel)]="_selectedTab" optionLabel="label"
            [ngModelOptions]="{standalone: true}" ngDefaultControl optionValue="value"
            (onChange)="selectedTab(_selectedTab)" [disabled]="!_isEditForScoreUpdate"></p-selectButton>
    </div>
    <div class="players" *ngIf="_selectedTab === 'on'">
        <stupa-arrange-dialog [_teamMatchFullDetails]="_teamMatchFullDetails" [_teamAPlayers]="_teamAPlayers"
            [_teamBPlayers]="_teamBPlayers" [_teamA_participant_id]="_teamA_participant_id"
            [_teamB_participant_id]="_teamB_participant_id" [_parent_match_id]="_parent_match_id"
            (isTeamMatchCreated)="isTeamMatchCreated($event)" [_createdMatchList]="_createdMatchList"
            [_currentCategoryId]="_currentCategoryId" [_teamAPlayersCopy]="_teamAPlayersCopy"
            [_teamBPlayersCopy]="_teamBPlayersCopy"
            [_isEditForScoreUpdate]="_isEditForScoreUpdate"></stupa-arrange-dialog>
    </div>
    <div class="score" *ngIf="_selectedTab === 'off'">

        <div class="row upperRow  mt-3">
            <div class="col-lg-4 flex-vc" style="justify-content:space-around;">
                <p>{{_teamMatchFullDetails[0]?.participant_name}}</p>
                <p>{{_teamMatchFullDetails[1]?.participant_name}}</p>
            </div>
            <!-- <div class="col-lg-2">Team 1</div>
            <div class="col-lg-2">Team 2</div> -->
            <div *ngFor="let d of _createdMatchList[0]?.sets;let i=index" class="col-lg-1">Set-{{i+1}}</div>
            <!-- <div class="col-lg-2">Set-2</div>
            <div class="col-lg-2">Set-3</div>-->
            <div class="col-lg-1">Action</div>
        </div>
        <div class="boss">
            <p-divider></p-divider>
        </div>

        <div class="row mt-4" *ngFor="let item of _createdMatchList;let i=index">
            <div class="col-lg-4">
                <div class="names flex-vc">
                    <p class="text-overflow"><b>{{item.player_A}}</b></p>
                    <p class="mx-2">VS</p>
                    <p class="text-overflow"><b>{{item.player_B}}</b></p>
                </div>
            </div>

            <div class="col-lg-1" *ngFor="let cols of item.sets">
                <div class="boss2">
                    <p-inputMask [disabled]="item.winner!==''&&item.winner!==null" [(ngModel)]="cols.value" mask="99-99"
                        placeholder="00-00"></p-inputMask>
                </div>
            </div>
            <div class="col-lg-1" *ngIf="item.winner==''||item.winner==null">
                <!-- <button class="btn" [disabled]="item.winner!==''&&item.winner!==null" (click)="updateTeamScore(i)">Save</button> -->
                <p class="p-links savebtn" (click)="updateTeamScore(i)">Save</p>
            </div>
        </div>
        <div class="text-end mt-3">
            <!-- <p class="text-danger" *ngIf="!_isSuccess">{{_responseMessage}}</p> -->
            <!-- <p class="text-success">{{_responseMessage}} </p> -->
        </div>
    </div>
</div>
<div class="container" *ngIf="_currentParticipantId==1 ||_currentParticipantId==3||_currentParticipantId==4">

    <div class="score">
        <div class="row upperRow  mt-3">
            <!-- <div class="col-lg-3"></div> -->

            <div class="col-lg-4">Matches</div>
            <div *ngFor="let d of _matchFullDetails[0]?.sets;let i=index" class="col-lg-1">Set-{{i+1}}</div>
            <!-- <div class="col-lg-2">Set-2</div>
            <div class="col-lg-2">Set-3</div> -->
            <div class="col-lg-1">Action</div>
        </div>
        <div class="boss">
            <p-divider></p-divider>
        </div>
        <form action="" [formGroup]="_scoreSlotForm">
            <div class="row mt-3" *ngFor="let item of _matchFullDetails">
                <div class="col-lg-4">
                    <div class="names">
                        <p style="white-space: nowrap;">{{item.participantA_name}} VS {{item.participantB_name}}</p>
                    </div>
                </div>
                <div class="col-lg-1" *ngFor="let cols of item.sets">
                    <div class="boss2">
                        <p-inputMask [ngModelOptions]="{standalone: true}" [(ngModel)]="cols.value" mask="99-99"
                            placeholder="00-00"></p-inputMask>
                    </div>
                </div>
                <div class="col-lg-2"><button style="    padding: 1px 1rem;
                    border-radius: 7px;" (click)="updateScore()">Save</button></div>
            </div>
            <div class="text-end mt-3">
                <!-- <p class="text-danger" *ngIf="!_isSuccess">{{_responseMessage}}</p> -->
                <p class="text-success">{{_responseMessage}} </p>
            </div>
        </form>

    </div>
</div>
