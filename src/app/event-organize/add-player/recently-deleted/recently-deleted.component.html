        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%">Name
                </th>
                <th pSortableColumn="email" style="width:20%">Email
                </th>

                <th pSortableColumn="country" style="width:20%">State
                </th>
                <th pSortableColumn="email" style="width:20%">Phone
                </th>
                <th pSortableColumn="role" style="width:20%">Club
                </th>
                <th pSortableColumn="role" style="width:20%">Points
                </th>
                <th pSortableColumn="role" style="width:20%">Payment
                </th>
                <th class="text-center" pSortableColumn="action" style="width:20%">Action
                </th>
                <!-- <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th> -->
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-users>
            <tr>
                <!-- <td>{{ users.name }}</td> -->
                <td>{{ "Ritesh Kumar" }}</td>
                <td>{{ users.email }}</td>
                <!-- <td>{{ users.country }}</td> -->
                <td>{{ 'Brazil' }}</td>
                <td>{{ users.title }}</td>
                <td>{{ users.title }}</td>
                <td>{{ users.title }}</td>
                <td>{{ users.title }}</td>
                <td>

                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No user found.</td>
            </tr>
        </ng-template>
