<div class="container-xxl" *ngIf="event!=null">
    <div class="topBar">
        <div class="row">
            <div class="col-lg-6">
                <div class="innerContent me-4">
                    <p class="heading"><b class="">Participant Type</b></p>
                    <div class="radioBox mt-2">
                        <div class="flex-vc gap-4">
                            <div class="flex-vc field-radiobutton" *ngFor="let item of _participantTypesList">
                                <p-radioButton name="participantType" [(ngModel)]="_selectedParticipantTypes"
                                    (onClick)="currentParticipant($event)" [value]="item"
                                    [inputId]="item.participant_type_id"></p-radioButton>
                                <label for="city1">{{item.participant_description}}</label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="innerContent ms-4">
                    <p class="heading"><b>Fixture Format</b></p>
                    <div class="radioBox mt-2">
                        <div class="flex-vc gap-4">
                            <div class="flex-vc field-radiobutton" *ngFor="let item of _fixtureFormat">
                                
                                <p-radioButton name="participantType" [value]="item"
                                    [(ngModel)]="_fixtureFormat[0]" [inputId]="item.key"></p-radioButton>
                                <label for="city1">{{item.name}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<p-divider></p-divider>
    <div class="centerElement mt-4">
        <div class="category">
            <p class="heading"> <b class="">Category</b></p>
            <div class="common-tabView mt-3">
                <p-tabView (onChange)="tabSelection($event)">
                    <p-tabPanel *ngFor="let item of _categoryList" [header]="item.category_description">
                        <div class="innerContent mt-3">
                            <div class="topBar">
                                <div class="flex-sb flex-vc">
                                </div>
                            </div>
                        </div>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
    </div>
    <div *ngIf="_selectedFixtureFormat=='Group-PlayOff'">
        <stupa-result-g-play-off [_currentCategoryId]="_currentCategoryId" [_currentParticipantId]="_currentParticipantId" ></stupa-result-g-play-off>
    </div>
    <div *ngIf="_selectedFixtureFormat=='Knockout'">
        <stupa-result-knockout [_currentCategoryId]="_currentCategoryId"   ></stupa-result-knockout>
    </div>
    <div *ngIf="_selectedFixtureFormat=='Round-Robin'">
        <stupa-result-r-robin [_currentCategoryId]="_currentCategoryId" [_currentParticipantId]="_currentParticipantId"></stupa-result-r-robin>
    </div>

</div> 

<stupa-common-svg-msg *ngIf="event===null" (eventClicked)="eventClicked()"></stupa-common-svg-msg>
