<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="btn close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ message }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary col-lg-1 btn1" (click)="decline()">{{ btnCancelText
      }}</button>
    <button type="button" class="btn btn_green w-auto m-0 col-lg-1 btn1" (click)="accept()">{{ btnOkText }}</button>
  </div>
</div>
